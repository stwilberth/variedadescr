---
deployment:
  tasks:
    - export DEPLOYPATH=/home3/apren173/variedadescr.com/
    - echo "Starting deployment at $(date)" >> deployment.log
    # Copiar archivos principales
    - /bin/cp -R app bootstrap config database public resources routes views $DEPLOYPATH
    # Establecer permisos
    - /bin/chmod 755 $DEPLOYPATH/storage $DEPLOYPATH/bootstrap/cache
    - /bin/chmod -R 755 $DEPLOYPATH/storage/framework/
    - /bin/chmod -R 755 $DEPLOYPATH/storage/logs/
    # Limpiar cach√©s usando PHP directamente
    - php $DEPLOYPATH/artisan cache:clear
    - php $DEPLOYPATH/artisan config:clear
    - php $DEPLOYPATH/artisan view:clear

